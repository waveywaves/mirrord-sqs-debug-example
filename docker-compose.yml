version: '3.8'

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DEBUG=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 3

  producer:
    build: .
    ports:
      - "6002:5000"
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - APP_MODE=producer
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./templates:/app/templates
    healthcheck:
      test: curl --fail http://localhost:5000/status || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  consumer:
    build: .
    ports:
      - "6001:5000"
    depends_on:
      localstack:
        condition: service_healthy
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ENDPOINT_URL=http://localstack:4566
      - APP_MODE=consumer
      - FLASK_DEBUG=1
      - PYTHONUNBUFFERED=1
    volumes:
      - ./templates:/app/templates
    healthcheck:
      test: curl --fail http://localhost:5000/status || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s 