apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqs-consumer
  annotations:
    mirrord.metalbear.co/enabled: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      serviceAccountName: mirrord-operator
      containers:
      - name: consumer
        image: docker.io/waveywaves/mirrord-sqs-debug-ex-consumer:latest
        imagePullPolicy: Always
        env:
        - name: AWS_ACCESS_KEY_ID
          value: "test"
        - name: AWS_SECRET_ACCESS_KEY
          value: "test"
        - name: AWS_DEFAULT_REGION
          value: "us-east-1"
        - name: AWS_ENDPOINT_URL
          value: "http://localstack:4566"
        - name: QUEUE_NAME
          value: "sample-queue" 